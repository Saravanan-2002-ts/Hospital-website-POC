        function generateCards() {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';

            hospitals.forEach(hospital => {
                const card = `
                    <div class="card" data-country="${hospital.country}" data-region="${hospital.region}"  data-brand="${hospital.brand}" data-hospitalName="${hospital.name}">

                        <div class="image">
                            <img src="${hospital.image}" alt="${hospital.name}" height="180" style="border-radius:24px;">
                        </div>
                        <div class="title mb-1 mt-1">
                            <h4>${hospital.name +" - "+ hospital.brand}</h4>
                        </div>
                        <div class="country  mb-4">
                            <p>${hospital.country}</p>
                        </div>
                        <div class="location mb-1 mt-2">
                            <i class="fa-solid fa-location-dot"></i>
                            <p>${hospital.region}</p>
                        </div>
                        <div class="cell  mb-1">
                            <i class="fa-solid fa-phone"></i>
                            <p>${hospital.phone}</p>
                        </div>
                        <div class="mail mb-1">
                            <i class="fa-solid fa-envelope"></i>
                            <p>${hospital.email}</p>
                        </div>
                        <div class="buttons">
                            <div class="direction">
                                <p>Visit Website</p>
                            </div>
                            <div class="visit">
                                <p><a href=${hospital.link} target="_blank" style="text-decoration: none;color:white;">Get Direction</a></p>
                            </div>
                        </div>
                    </div>
                `;
                productsContainer.insertAdjacentHTML('beforeend', card);
            });
        }

        function filterHospitals() {
            const countryFilter = document.getElementById('countryFilter').value;
            const regionFilter = document.getElementById('regionFilter').value;
            const hospitalFilter = document.getElementById('hospitalFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;

            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const cardCountry = card.getAttribute('data-country');
                const cardRegion = card.getAttribute('data-region');
                const cardHosName = card.getAttribute('data-hospitalName');
                const cardBrand = card.getAttribute('data-brand');

                if ((countryFilter === 'All' || cardCountry === countryFilter) &&
                    (regionFilter === 'All' || cardRegion === regionFilter)&&
                    (hospitalFilter === 'All' || cardHosName === hospitalFilter)&&
                    (brandFilter === 'All' || cardBrand === brandFilter)
                
                ) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        window.onload = generateCards; // Generate cards on page load
    </script>
